   <div class="container"> 
    <table class="table table-striped">
            <thead>
                <td>Name</td>
                <td>Price</td>
                <td>Amount</td>
                <td>Total</td>
                <td>Options</td>
            </thead>
            <tbody>
                <tr *ngFor="let itm of cart; index as i">
                    <td>{{itm.name}}</td>
                    <td>{{itm.currentPrice | currency}}</td>
                    <td>
                        <input class="form-control" type="number" placeholder="Amount (Unt)" [(ngModel)]="itm.amount">
                    </td>
                    <td>{{(itm.currentPrice * itm.amount) | currency}}</td>
                    <td>
                        <button class="btn btn-primary"> Save </button>
                        <button class="btn btn-danger"> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
