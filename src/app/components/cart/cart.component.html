   <div class="container margin-top"> 
       <h3>Shopping Cart</h3>
       
    <table class="table  ">
            <thead>
                <tr>
                <th></th>
                <th style="width:230px;">Name</th>
                <th style="width:230px;">Price</th>
                <th style="width:230px;">Amount</th>
                <th style="width:230px;">Total</th>
                <th>Options</th>

                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let itm of cart; index as i">
                    <td>
                        <img [src]="itm.itemPhoto" class="thumbnail">
                    </td>
                                   
                    <td>{{itm.name}}</td>
                    <td>{{itm.currentPrice | currency}}</td>
                    <td>
                        <input class="form-control" type="number" placeholder="Amount (Unt)" [(ngModel)]="itm.amount">
                    </td>
                    <td>{{(itm.currentPrice * itm.amount) | currency}}</td>
                    <td>
                        <button class="btn btn-primary"(click)="saveInCart(i)"> + </button>
                        <button class="btn btn-danger" (click)="deleteFromCart(i)"> X </button>
                    </td>
                    
                </tr>
                   
            </tbody>
            <tfoot>
                    <!-- <tr> 
                            Total : <td  class="pull-right">{{totalCart | currency}}</td>
                    </tr>    -->
                <tr>
                    <th>

                    </th>
                    <th>

                    </th>
                    <th>
                   
                    </th>
                </tr>
            </tfoot>
        </table>
        <button 
        (click)="clearCart()" 
        class="btn btn-danger btn-sm">Clear Cart</button>
    </div>
