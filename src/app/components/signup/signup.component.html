<div class="container magin-top">
<div class="body">
    <h2 class="text-center">Sign Up</h2>
    <form #f="ngForm" (ngSubmit)=signup(f)>

        <input ngModel name="name" type="text" #name="ngModel" class="form-control" placeholder="Your name" required>
        <div *ngIf="name.invalid && name.touched" class="aler alert-danger">your name is required</div>
        <br>
        <input ngModel name="email" type="text" #email="ngModel" class="form-control" placeholder="Email" required email>
        <div *ngIf="email.errors?.required && email.touched" class="aler alert-danger">your email is required</div>
        <div *ngIf="email.errors?.email" class="aler alert-danger">your input dont mutch email format</div>
        <br>
        <input  ngModel name="password" type="password" #passw="ngModel" class="form-control" placeholder="Password" required minlength="6">
        <div *ngIf="passw.errors?.required && passw.touched" class="aler alert-danger">your password is required</div>
        <div *ngIf="passw.errors?.minlength && email.touched" class="aler alert-danger">your password is less then 6 characters </div>
       <br>
        <input  ngModel name="confirmPassword" type="password" #confirmpassw="ngModel" class="form-control" placeholder="Confirm Password" required>
        <div *ngIf="passw.value !== confirmpassw.value && confirmpassw.touched" class="aler alert-danger">password don't match with confirm</div>
        <br>
        <input ngModel name="adresse" type="text" class="form-control" placeholder="Adresse" required>
        <br>
        <button class="btn btn-primary" [disabled]="f.invalid || passw.value !== confirmpassw.value">Create Account</button>

    </form>
    <br>
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>


    
</div>
</div>
